<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS费率计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 计算器界面 -->
        <div class="calculator">
            <h1>POS费率计算器</h1>
            <div class="input-group">
                <label>刷卡金额（元）</label>
                <input type="number" id="amount" placeholder="请输入刷卡金额">
            </div>
            <div class="input-group">
                <label>到账金额（元）</label>
                <input type="number" id="received" placeholder="请输入实际到账金额">
            </div>
            <button onclick="calculateRate()">立即计算费率</button>
        </div>

        <!-- 费率弹窗 -->
        <div id="rateModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>计算结果：费率 <span id="rateResult">0.00</span>%</p>
                <div id="highRateWarning" class="warning">
                    <p>⚠️ 检测到费率上涨！</p>
                    <button onclick="goToOrder()">立即办理</button>
                    <button onclick="closeModal()">取消</button>
                </div>
            </div>
        </div>

        <!-- 预约界面 -->
        <div id="orderForm" class="order-form">
            <h2>预约办理</h2>
            <form onsubmit="submitOrder(event)">
                <div class="input-group">
                    <label>办理方式</label>
                    <select id="method">
                        <option value="线上">线上办理</option>
                        <option value="线下">线下办理</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>姓名</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label>联系电话</label>
                    <input type="tel" id="phone" required pattern="[0-9]{11}">
                </div>
                <div class="input-group">
                    <label>详细地址</label>
                    <textarea id="address" required></textarea>
                </div>
                <button type="submit">立即下单</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
